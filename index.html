<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Tailwind</title>
    <style>
      .manrope {
        font-family: "Manrope", system-ui;
      }
    </style>
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="max-w-screen-xl max-auto px-16 lg:px-28 manrope">
      <header class="w-4/4 pt-10 mb-28 flex  justify-between items-center">
        <!-- banner-content -->
        <div class=" ml-28">
          <h1 class="text-5xl md:text-7xl font-extrabold text-left">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-xl font-medium my-8 text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] ... px-5 py-4 rounded-lg font-semibold text-white"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- banner-img -->
        <div class=" relative">
          <div>
            <img class="w-full text-end" src="images/banner.png" alt="" />
          </div>
          <div
            class="flex justify-center items-center gap-2 bg-white drop-shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-20 md:top-80 md:left-32 lg:left-28"
          >
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <div>
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
